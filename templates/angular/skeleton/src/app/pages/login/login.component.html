<div class="container mb-2">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" required [(ngModel)]="username" name="username" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" required [(ngModel)]="password" name="password" />
                </mat-form-field>
                <div class="login-actions">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<style>
    .login-card {
        max-width: 400px;
        margin: 2rem auto;
        padding: 1rem;
    }
    .login-actions {
        display: flex;
        justify-content: flex-end;
    }
</style>
